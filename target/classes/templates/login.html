<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org"   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Вход | MyBooks</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<!-- Navbar -->
<th:block th:replace="~{fragments/navbar :: navbar}"></th:block>

<div class="login-container">
    <div class="login-card">

        <h2>Вход</h2>
        
       
<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
    <input type="email" name="username" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
           <a th:href="@{/oauth2/authorization/google}" class="social-btn google">Login with Google</a>
                       
        <p class="register-link">
            Нямаш акаунт?
            <a th:href="@{/register}">Регистрация</a>
        </p>

    </div>
</div>

</body>
</html>
